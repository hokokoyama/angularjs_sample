<html>
  <head>
  	<meta charset="utf-8">
  	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  	<link rel="stylesheet" href="Todo.css">
    <script type="text/javascript" src="Todo.js"></script>
    <title>Todo</title>
  </head>
  <body ng-app="TodoApp">
  	<div class="container">
  		<div class="jumbotron">
  			<h2>Todo</h2>
  		</div>
  		<div ng-controller="TodoCtrl">
  			<dic class="big-info">
  				<label>ToDo: </label><input type="text" ng-model="message"><button ng-click="add()">追加</button>
  			</div>
  			<table class="table table-striped">
  				<tr>
  					<th></th>
  					<th>ToDo:</th>
  				</tr>
  				<tr ng-repeat="todo in todos">
  					<td><input type="checkbox" ng-model="todo.done"></td>
  					<td><span class="done-{{todo.done}}">{{todo.message}}aaaaa</span></td>
  				</tr>
  			</table>
  		</div>
  </body>
</html>
